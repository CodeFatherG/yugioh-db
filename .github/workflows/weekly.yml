name: Weekly Download

on:
  schedule:
    - cron: "0 12 * * 0"
  workflow_dispatch:
    inputs:
      card_count:
        description: 'Number of cards to download (leave empty for all)'
        required: false
        type: number

jobs:
  weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: "3.12.3"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Download
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.card_count }}" ]; then
          python ./main.py --card-count ${{ github.event.inputs.card_count }}
        else
          python ./main.py
        fi
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add cards/
        git add meta.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update dataset: $(date +'%Y-%m-%d %H:%M')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}